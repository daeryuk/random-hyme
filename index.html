<!DOCTYPE html>
<html>
<head>
    <title>Random Song Generator</title>
    <link rel="stylesheet" type="text/css" href="hyme.css">
</head>
<body>
    <div class="basicCont">
        <h1>콘티 랜덤 출력</h1>
        <h2>[더블 클릭으로 추가 삭제 가능]</h2>
        <button id="randomButton">
            랜덤출력
        </button>

        <div class="container">
            <div class="output" id='output'>
                <!-- Songs will be appended here by JavaScript -->
            </div>

            <div class='selectedSheetBox' id='selectedSheetBox'>
                <!-- Selected songs will be appended here by JavaScript -->
            </div>
        </div>
    </div>

<script src='hyme.js'></script>

</body>
</html>
